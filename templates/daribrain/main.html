  <style>
    :root {
      --primary: #10bc69;
      --primary-dark: #0e9e59;
      --sidebar-bg: #e9f7f0;
    }

    body {
      background: #f8f9fa;
      color: #333;
    }

    .sidebar {
      background-color: var(--sidebar-bg);
      padding: 20px;
      height: 100vh;
      position: fixed;
      width: 240px;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }

    .sidebar h4 {
      margin-top:10px;
      margin-bottom: 50px;
      font-weight: bold;
      color: var(--primary-dark);
    }

    .sidebar a {
      display: block;
      margin: 12px 0;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: var(--primary);
      font-weight: 600;
    }

    .main-content {
      margin-left: 260px;
      padding: 30px;
      min-height: 100vh;
      background-color: white;
    }

    .primary-btn {
      background: var(--primary);
      color: #fff;
      border: none;
    }

    .primary-btn:hover {
      background: var(--primary-dark);
    }

    .card {
      border-radius: 14px;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header {
      border-bottom: 2px solid #eee;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }
  </style>

<body>
<!-- Inside main.html -->
<div class="sidebar">
  <h4>üß† My DariBrain</h4>
  <a href="#" data-load="/daribrain/vocab">üìñ Vocab Book</a>
  <a href="#" data-load="/daribrain/notes">üìù Notes</a>
  <a href="#" data-load="/daribrain/grammar">üìö Grammar Library</a>
  <a href="#" data-load="/daribrain/my_grammar">üìò My Grammar Book</a>

  <hr>
  <!-- Optional extra links -->
</div>

<div class="main-content" id="main-content">
  <div class="header">
    <h2 class="text-success">Welcome to My DariBrain</h2>
    <p>Select a notebook or topic from the sidebar to begin exploring.</p>
  </div>
  
  <div id="dynamic-area">
    <div class="d-flex justify-content-end mb-3">
  <a href="{{ url_for('home') }}" class="btn primary-btn">‚Üê Back to Homepage</a>
</div>

    <div class="alert alert-success">This is your main dashboard. Pick something from the sidebar!</div>
  </div>
</div>

<script>
document.querySelectorAll('.sidebar a[data-load]').forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault();
    const url = this.getAttribute('data-load');
    fetch(url)
      .then(response => response.text())
      .then(html => {
        document.getElementById('dynamic-area').innerHTML = html;
      })
      .catch(err => {
        document.getElementById('dynamic-area').innerHTML = '<div class="alert alert-danger">Failed to load content.</div>';
        console.error('Load error:', err);
      });
  });
});
</script>

</body>
